    <source src="intro.mp3" type="audio/mpeg" />
  </audio>
  <div id="loader" class="verticalWrapper" style="display:none">
    <div class="inner">
        <div class="bb8">

            <div class="bb8-antena"></div>
            <div class="bb8-antena-2"></div>
            <div class="bb8-head">
              <div class="orange-stripe"></div>
              <div class="hat"></div>
              <div class="eye"></div>
              <div class="eye-large">		</div>
            </div>
          </div>
          <div class="bb8-body">
            <div class="panel-1"></div>
            <div class="panel-2">
              <div class="inset-1"></div>
              <div class="inset-2"></div>
            </div>
            <div class="panel-3">
              <div class="inset-1"></div>
              <div class="inset-2"></div>
            </div>
            <div class="panel-4">
              <div class="inset-1"></div>
              <div class="inset-2"></div>
            </div>
            <div class="panel-5">
              <div class="inset-1"></div>

            </div>
          </div>
        </div>
    </div>
  </div>
  <section class="start">
    <div id="config">
    <form id="form-starwars">
      <h2 id="pageTitle">Mälarscouternas<br>Läger 2016</h2>
      
      <textarea id="f-intro" rows="2" spellcheck="false">
Nu i sommar, på en lägerplats långt, långt borta...</textarea><br>
      <textarea id="f-logo" rows="2" spellcheck="false">
Star
Camp</textarea><br>
      <input id="f-episode" type="text" value="KOPPARBO, DALARNA" spellcheck="false"> <br>
      <input id="f-title" type="text" value="2016" spellcheck="false"> <br>
      <textarea id="f-text" spellcheck="false">
Mälarscouterna har gått med i rebellrörelsen, i sommar har vi möjligheten att stoppa ondskans makter en gång för alla! Till sommarens camp är alla lika viktiga, så häng med!
För Upptäckare, Äventyrare och Utmanare börjar kampen den 7:e augusti, och de förbereder då rebellägret för Spårarna som kommer den 9:e augusti. Lägret är slut den 13:e augusti. Anmälan öppnar i samband med lägerbrev 1 som skickas ut under vecka 8, och då kommer mer information. Vid frågor eller funderingar, kontakta en av dina ledare eller lägerchef Teo Elmfeldt på starcamp16@malarscouterna.se
Var Redo!

      </textarea> <br>

      <button id="play" class="playButton" type="submit">
        Spela upp!
      </button>
    </form>
    </div>

  </section>

  <div class="animation">

      <div class="introBg">

      </div>
    <div class="verticalWrapper">
        <section id="intro" class="intro noselect">
        </section>
    </div>

    <section class="titles noselect">
      <div style="width: 100%;">
        <p id="episode" class="tcenter">
        </p>
        <p  id="title" class="tcenter">
        </p>
        <div id="text">
        </div>
      </div>
    </section>

    <div class="verticalWrapper">
        <section class="logo noselect">
          <img id="logoimg" src="logo.svg" />
          <svg id="logosvg" viewBox="0 0 750 500">
              <text letter-spacing="15px" x="50%" y="50%" text-anchor="middle" fill="none" stroke-width="8px" stroke="#ffd54e"></text>
              <text letter-spacing="15px" x="50%" y="85%" text-anchor="middle" fill="none" stroke-width="8px" stroke="#ffd54e"></text>
          </svg>
      </section>
    </div>
  </div>
</article>

<script>
// logo size calc
$(window).resize(function() {
    $('#logoimg').css('width',$(window).width()+'px');
    $('#logosvg').css('width',$(window).width()+'px');

    if($(window).height() < $("#config").height()+50){ // allow scroll if the form doesn't fit on the window
        $("body").css("overflow","auto");
    }else{
        $("body").css("overflow","hidden");
        $('body').scrollTop(0);
    }
});
$(window).load(function () {
    $(window).trigger('resize');
})
$(document).scroll(function (e) {
    var max_height = $("#config").height()+50 - $(window).height();
    var height = $('body').scrollTop();
    if(height > max_height+200){ // prevent scrolling to much and reaching the deathstar befor the time.
        var val = max_height+200;
        $('body').scrollTop(val);
    }
})
</script>
